<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>CRUD - PROFESSOR</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    </head>
    <body>
        <div class="container">
            <h:link outcome="menu.xhtml" value="Voltar"/>
            <h3 style="text-align: center;">Gerenciador de Professores</h3>
            <br></br>
            <h:form>
                <h:outputLabel value="Nome: " for="prof">
                    <h:inputText id="prof"
                                 value="#{controladorCRUDProf.professor.nome}"
                                 maxlength="40"
                                 required="true"
                                 requiredMessage="Informe um nome para o professor"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel value="Email: " for="email">
                    <h:inputText id="email"
                                 value="#{controladorCRUDProf.professor.email}"
                                 maxlength="40"
                                 required="true"
                                 requiredMessage="Informe um email para o professor">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                </h:outputLabel>
                <br></br>
                <h:outputLabel value="Senha: " for="senha">
                    <h:inputText id="senha"
                                 value="#{controladorCRUDProf.professor.senha}"
                                 maxlength="15"
                                 required="true"
                                 requiredMessage="Informe uma senha para o professor"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="regime" value="Regime: ">
                    <h:selectOneMenu id="regime" value = "#{controladorCRUDProf.valorRegime}">
                        <f:selectItems value="#{controladorCRUDProf.regime}" 
                                       var="regime"
                                       itemLabel="#{reg}"
                                       itemValue="#{reg}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="unidade" value="Unidade: ">
                    <h:selectOneMenu id="unidade" value = "#{controladorCRUDProf.valorUnidade}">
                        <f:selectItems value="#{controladorCRUDProf.unidade}" 
                                       var="unidade"
                                       itemLabel="#{uni}"
                                       itemValue="#{uni}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="vinculo" value="Vinculo: ">
                    <h:selectOneMenu id="vinculo" 
                                     value = "#{controladorCRUDProf.valorVinculo}">
                        <f:selectItems value="#{controladorCRUDProf.vinculo}" 
                                       var="vin"
                                       itemLabel="#{vin}"
                                       itemValue="#{vin}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
                <br></br>
                <h:commandButton value="Adicionar"
                                 rendered="#{controladorCRUDProf.editando eq false}"
                                 action="#{controladorCRUDProf.cadastrarProfessor()}"/>
                <h:commandButton value="Atualizar"
                                 rendered="#{controladorCRUDProf.editando}"
                                 action="#{controladorCRUDProf.atualizarProfessor()}"/>
                <br></br>
            </h:form>
            <h:form>
                <h3 style="text-align: center;">Lista de Professores</h3>
                <h:dataTable value="#{controladorCRUDProf.professores}"
                             var="p">
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText value="#{p.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{p.email}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Regime</f:facet>
                        <h:outputText value="#{p.regime}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Vinculo</f:facet>
                        <h:outputText value="#{p.vinculo}"/>
                    </h:column>                       
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <h:commandButton value="Editar" 
                                         immediate="true"
                                         action="#{controladorCRUDProf.editarProfessor(p)}"/>
                    </h:column> 
                </h:dataTable>
            </h:form>
        </div>
    </body>
</html>
