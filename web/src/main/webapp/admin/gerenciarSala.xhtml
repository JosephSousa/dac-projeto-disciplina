<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>CRUD - SALA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    </head>
    <body>
        <div class="container">
            <h:link outcome="menu.xhtml" value="Voltar"/>
            <h3 style="text-align: center;">Gerenciador de Salas</h3>
            <br></br>
            <h:form>
                <h:outputLabel value="Descricao: " for="desc">
                    <h:inputText id="desc"
                                 value="#{controladorCRUDSala.sala.descricao}"
                                 maxlength="30"
                                 required="true"
                                 requiredMessage="Informe uma descricao valida para a sala"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel value="Abreviacao: " for="abrev">
                    <h:inputText id="abrev"
                                 value="#{controladorCRUDSala.sala.abreviacao}"
                                 maxlength="15"
                                 required="true"
                                 requiredMessage="Informe uma abreviacao"/>
                </h:outputLabel>
                <br></br>
                <h:commandButton value="Adicionar"
                                 rendered="#{controladorCRUDSala.editando eq false}"
                                 action="#{controladorCRUDSala.adicionar()}"/>
                <h:commandButton value="Atualizar"
                                 rendered="#{controladorCRUDSala.editando}"
                                 action="#{controladorCRUDSala.atualizar()}"/>
                <br></br>
            </h:form>
            <h:form>
                <h3 style="text-align: center;">Lista de Salas</h3>
                <h:dataTable value="#{controladorCRUDSala.salas}"
                             var="s">
                    <h:column>
                        <f:facet name="header">Descricao</f:facet>
                        <h:outputText value="#{s.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Abreviacao</f:facet>
                        <h:outputText value="#{s.abreviacao}"/>
                    </h:column>                      
                    <h:column>
                        <f:facet name="header">Editar</f:facet>
                        <h:commandButton value="Editar" 
                                         immediate="true"
                                         action="#{controladorCRUDSala.editar(s)}"/>
                    </h:column> 
                    <h:column>
                        <f:facet name="header">Excluir</f:facet>
                        <h:commandButton value="Excluir" 
                                         immediate="true"
                                         action="#{controladorCRUDSala.remover(s)}"/>
                    </h:column> 
                </h:dataTable>
            </h:form>
        </div>
    </body>
</html>
