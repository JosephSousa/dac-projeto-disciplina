<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"     
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>CRUD - SALA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h:link outcome="menu.xhtml" class="btn btn-warning" value="Voltar"/>
            </div>
            
            <br />
            
            <div class="row text-center">
                <h3>Gerenciador de Salas</h3>
            </div>
            
            
            
            <div class="row text-center">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel value="Descricao: " class="text-left col-md-12" for="desc">
                            <h:inputText id="desc"
                                         value="#{controladorCRUDSala.sala.descricao}"
                                         maxlength="30"
                                         required="true"
                                         class="form-control col-md-12"
                                         requiredMessage="Informe uma descricao valida para a sala"/>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel value="Abreviacao: " class="text-left col-md-12" for="abrev">
                            <h:inputText id="abrev"
                                         value="#{controladorCRUDSala.sala.abreviacao}"
                                         maxlength="15"
                                         required="true"
                                         class="form-control col-md-12"
                                         requiredMessage="Informe uma abreviacao"/>
                        </h:outputLabel>
                    </div>
                    
                    <br></br>
                    <h:commandButton value="Adicionar"
                                     rendered="#{controladorCRUDSala.editando eq false}"
                                     action="#{controladorCRUDSala.adicionar()}"
                                     class="btn btn-success col-md-12"/>
                    <h:commandButton value="Atualizar"
                                     rendered="#{controladorCRUDSala.editando}"
                                     action="#{controladorCRUDSala.atualizar()}"
                                     class="btn btn-primary col-md-12"/>
                    <br></br>
                </h:form>
            </div>
            
            <br />
            
            <div class="row">
                <h:form>
                    <h3 style="text-align: center;">Lista de Salas</h3>
                    <h:dataTable value="#{controladorCRUDSala.salas}"
                                 var="s"
                                 class="table table-hover">
                        <h:column>
                            <f:facet name="header">Descricao</f:facet>
                            <h:outputText value="#{s.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Abreviacao</f:facet>
                            <h:outputText value="#{s.abreviacao}"/>
                        </h:column>                      
                        <h:column>
                            <f:facet name="header">Editar</f:facet>
                            <h:commandButton value="Editar" 
                                             immediate="true"
                                             class="btn btn-primary"
                                             action="#{controladorCRUDSala.editar(s)}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">Excluir</f:facet>
                            <h:commandButton value="Excluir" 
                                             immediate="true"
                                             class="btn btn-danger"
                                             action="#{controladorCRUDSala.remover(s)}"/>
                        </h:column> 
                    </h:dataTable>
                </h:form>       
            </div>
            
        </div>
    </body>
</html>
