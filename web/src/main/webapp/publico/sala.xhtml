<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Horarios Salas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/> 
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h2>Busque os hor√°rios a partir da sala informada</h2>
            </div>
            <hr></hr>
            
            <div class="row text-left">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="nome" class="text-left col-md-12" value="Nome da Sala">
                            <h:selectOneMenu id="nome" class="form-control" value = "#{controladorSala.valorSelect}">
                                <f:selectItems value="#{controladorSala.salas}" 
                                               var="sala"
                                               itemLabel="#{sala}"
                                               itemValue="#{sala}"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:commandButton value="Buscar horarios"
                                             class="btn btn-success col-md-6"
                                             action="#{controladorSala.visualizarHorarios()}"/>
                            <h:commandButton value="Voltar" 
                                             class="btn btn-warning col-md-6"
                                             action="#{controladorMenu.voltar()}"/>
                        </h:outputLabel>
                    </div>
                    <br />
                    <hr></hr>
                    <h:outputText rendered="#{controladorSala.msg}"
                                      value="Nenhum horario encontrado para essa sala"/>
                    <div>
                        <h:dataTable rendered="#{controladorSala.visualizar}"
                                     class="table table-hover"
                                     value="#{controladorSala.horario}"
                                     var="horaSala">
                            <div>
                                <h:column rendered="#{not empty controladorSala.horario}">
                                    <f:facet name="header">Dia</f:facet>
                                    <h:outputText value="#{horaSala.dia}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column rendered="#{not empty controladorSala.horario}">
                                    <f:facet name="header">Inicio</f:facet>
                                    <h:outputText value="#{horaSala.valorInicio}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column rendered="#{not empty controladorSala.horario}">
                                    <f:facet name="header">Fim</f:facet>
                                    <h:outputText value="#{horaSala.valorFim}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column rendered="#{not empty controladorSala.horario}">
                                    <f:facet name="header">Disciplina</f:facet>
                                    <h:outputText value="#{horaSala.descricao}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column rendered="#{not empty controladorSala.horario}">
                                    <f:facet name="header">Professor</f:facet>
                                    <h:outputText value="#{horaSala.nome}"/>
                                </h:column>
                            </div>
                        </h:dataTable>
                    </div>
                </h:form>
                
            </div>
        
        </div>
    </body>
</html>
