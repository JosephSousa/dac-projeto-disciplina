<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Turma</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h2>Busque os horários a partir da turma informada</h2>
            </div>
            <hr></hr>
            <div class="row text-left">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="nomeDisc" class="col-md-12" value="Nome da disciplina da turma: ">
                            <h:selectOneMenu id="nomeDisc" class="form-control" value = "#{controladorTurma.valorDisciplina}">
                                <f:selectItems value="#{controladorTurma.disciplinas}" 
                                               var="disc"
                                               itemLabel="#{disc}"
                                               itemValue="#{disc}"/>
                            </h:selectOneMenu>
                            <br />
                            <h:commandButton class="btn btn-success col-md-12"
                                             value="Visualizar professores da disciplina"
                                             action="#{controladorTurma.visualizarProfessoresDiscTurma()}"/>
                        </h:outputLabel>
                    </div>
                    <br /> <br />
                    <hr></hr>
                    <div class="form-group">
                        <h:outputLabel for="nomeProf" class="col-md-12" value="Turma de: " 
                                       rendered="#{controladorTurma.visualizarProfessor}">
                            <h:selectOneMenu id="nomeProf" class="form-control" value = "#{controladorTurma.valorProfessor}">
                                <f:selectItems value="#{controladorTurma.professores}" 
                                               var="prof"
                                               itemLabel="#{prof}"
                                               itemValue="#{prof}"/>
                            </h:selectOneMenu>
                            <br />
                            <h:commandButton class="btn btn-success col-md-6"
                                             value="Buscar Horário"
                                             action="#{controladorTurma.visualizarHorarios()}"/>
                            <h:commandButton class="btn btn-warning col-md-6" value="Voltar" 
                                             action="#{controladorMenu.voltar()}"/>
                        </h:outputLabel>
                    </div>
                    <hr></hr>
                    <div>
                        <h:dataTable rendered="#{controladorTurma.visualizar}"
                                     class="table table-hover"
                                     value="#{controladorTurma.horario}"
                                     var="hora">
                            <div>
                                <h:column>
                                    <f:facet name="header">Dia</f:facet>
                                    <h:outputText value="#{hora.dia}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column>
                                    <f:facet name="header">Inicio</f:facet>
                                    <h:outputText value="#{hora.valorInicio}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column>
                                    <f:facet name="header">Fim</f:facet>
                                    <h:outputText value="#{hora.valorFim}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column>
                                    <f:facet name="header">Disciplina</f:facet>
                                    <h:outputText value="#{hora.descricao}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column>
                                    <f:facet name="header">Professor</f:facet>
                                    <h:outputText value="#{hora.nome}"/>
                                </h:column>
                            </div>
                        </h:dataTable>
                    </div>
                </h:form>
                
            </div>
        </div>
    </body>
</html>
