<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Professores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <div class="row text-center">
                    <h2>Busque os hor√°rios do professor informado</h2>
                </div>
                <hr></hr>
                
                <div class="row text-left">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel for="nome" class="col-md-12" value="Nome do Professor">
                                <h:selectOneMenu id="nome" class="form-control" value = "#{controladorProfessor.valorSelect}">
                                    <f:selectItems value="#{controladorProfessor.professores}" 
                                                   var="profs"
                                                   itemLabel="#{profs}"
                                                   itemValue="#{profs}"/>
                                </h:selectOneMenu>
                                <br/>
                                <h:commandButton class="btn btn-success col-md-6"
                                                 value="Buscar horarios"
                                                 action="#{controladorProfessor.visualizarHorarios()}"/>
                                <h:commandButton class="btn btn-warning col-md-6" value="Voltar" 
                                             action="#{controladorMenu.voltar()}"/>
                            </h:outputLabel>
                        </div>
                        <br />
                        <hr></hr>
                        <h:outputText rendered="#{controladorProfessor.msg}"
                                      value="Nenhum horario encontrado para esse professor"/>
                        <div>
                            <h:dataTable rendered="#{controladorProfessor.visualizar}"
                                         class="table table-hover"
                                         value="#{controladorProfessor.horario}"
                                         var="horaProf">
                                <div>
                                    <h:column rendered="#{not empty controladorProfessor.horario}">
                                        <f:facet name="header">Dia</f:facet>
                                        <h:outputText value="#{horaProf.dia}"/>
                                    </h:column>
                                </div>
                                <div>
                                    <h:column rendered="#{not empty controladorProfessor.horario}">
                                        <f:facet name="header">Inicio</f:facet>
                                        <h:outputText value="#{horaProf.valorInicio}"/>
                                    </h:column>
                                </div>
                                <div>
                                    <h:column rendered="#{not empty controladorProfessor.horario}">
                                        <f:facet name="header">Fim</f:facet>
                                        <h:outputText value="#{horaProf.valorFim}"/>
                                    </h:column>
                                </div>
                                <div>
                                    <h:column rendered="#{not empty controladorProfessor.horario}">
                                        <f:facet name="header">Disciplina</f:facet>
                                        <h:outputText value="#{horaProf.descricao}"/>
                                    </h:column>
                                </div>
                                <div>
                                    <h:column rendered="#{not empty controladorProfessor.horario}">
                                        <f:facet name="header">Professor</f:facet>
                                        <h:outputText value="#{horaProf.nome}"/>
                                    </h:column>
                                </div>
                                <div>
                                    <h:column rendered="#{not empty controladorProfessor.horario}">
                                        <f:facet name="header">Local</f:facet>
                                        <h:outputText value="#{horaProf.local}"/>
                                    </h:column>
                                </div>
                            </h:dataTable>
                        </div>
                    </h:form>
                    
                </div>
            </div>
        </div>
    </body>
</html>
