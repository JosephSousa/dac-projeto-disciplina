<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Laboratorios</title>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div>
                <h2 style="text-align: center">Busque os horários a partir do laboratório informado</h2>
            </div>
            <hr></hr>
            <h:form>
                <div>
                    <h:outputLabel for="nome" value="Nome do Laboratorio">
                        <h:selectOneMenu id="nome" value = "#{controladorLaboratorio.valorSelect}">
                            <f:selectItems value="#{controladorLaboratorio.laboratorios}" 
                                           var="labs"
                                           itemLabel="#{labs}"
                                           itemValue="#{labs}"/>
                        </h:selectOneMenu>
                        <h:commandButton style="margin-left: 20px;"
                                         value="Buscar horarios"
                                         action="#{controladorLaboratorio.visualizarHorarios()}"/>
                        <h:commandButton style="margin-left: 20px;" value="Voltar" 
                                         action="#{controladorMenu.voltar()}"/>
                    </h:outputLabel>
                </div>
                <hr></hr>
                <div>
                    <h:dataTable rendered="#{controladorLaboratorio.visualizar}"
                                 value="#{controladorLaboratorio.horario}"
                                 var="hora">
                        <div>
                            <h:column>
                                <f:facet name="header">Dia</f:facet>
                                <h:outputText value="#{hora.dia}"/>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Inicio</f:facet>
                                <h:outputText value="#{hora.valorInicio}"/>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Fim</f:facet>
                                <h:outputText value="#{hora.valorFim}"/>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Disciplina</f:facet>
                                <h:outputText value="#{hora.descricao}"/>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Professor</f:facet>
                                <h:outputText value="#{hora.nome}"/>
                            </h:column>
                        </div>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </body>
</html>
