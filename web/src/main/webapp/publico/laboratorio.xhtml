<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Laboratorios</title>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h2>Busque os horários a partir do laboratório informado</h2>
            </div>
            <hr></hr>
            <div class="row text-left">
                <h:form>
                    <div class="form-group">
                        <h:outputLabel for="nome" class="col-md-12" value="Nome do Laboratorio">
                            <h:selectOneMenu id="nome" class="form-control" value = "#{controladorLaboratorio.valorSelect}">
                                <f:selectItems value="#{controladorLaboratorio.laboratorios}" 
                                               var="labs"
                                               itemLabel="#{labs}"
                                               itemValue="#{labs}"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:commandButton class="btn btn-success col-md-6"
                                             value="Buscar horarios"
                                             action="#{controladorLaboratorio.visualizarHorarios()}"/>
                            <h:commandButton class="btn btn-warning col-md-6" value="Voltar" 
                                             action="#{controladorMenu.voltar()}"/>
                        </h:outputLabel>
                    </div>
                    <br />
                    <hr></hr>
                    <h:outputText rendered="#{empty controladorLaboratorio.msg}"
                                      value="Nenhum horario encontrado para esse laboratorio"/>
                    <div>
                        <h:dataTable rendered="#{controladorLaboratorio.visualizar}"
                                     class="table table-hover"
                                     value="#{controladorLaboratorio.horario}"
                                     var="hora">
                            <div>
                                <h:column rendered="#{not empty controladorLaboratorio.horario}">
                                    <f:facet name="header">Dia</f:facet>
                                    <h:outputText value="#{hora.dia}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column rendered="#{not empty controladorLaboratorio.horario}">
                                    <f:facet name="header">Inicio</f:facet>
                                    <h:outputText value="#{hora.valorInicio}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column rendered="#{not empty controladorLaboratorio.horario}">
                                    <f:facet name="header">Fim</f:facet>
                                    <h:outputText value="#{hora.valorFim}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column rendered="#{not empty controladorLaboratorio.horario}">
                                    <f:facet name="header">Disciplina</f:facet>
                                    <h:outputText value="#{hora.descricao}"/>
                                </h:column>
                            </div>
                            <div>
                                <h:column rendered="#{not empty controladorLaboratorio.horario}">
                                    <f:facet name="header">Professor</f:facet>
                                    <h:outputText value="#{hora.nome}"/>
                                </h:column>
                            </div>
                        </h:dataTable>
                    </div>
                </h:form>
                
            </div>
        </div>
    </body>
</html>
