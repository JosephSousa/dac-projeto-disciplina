<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Horarios Salas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="./bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="./bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/> 
    </head>
    <body>
        <div class="container">
            <div>
                <h2 style="text-align: center">Busque os hor√°rios a partir da sala informada</h2>
            </div>
            <hr></hr>
            <h:form>
                <div>
                    <h:outputLabel for="nome" value="Nome da Sala">
                        <h:selectOneMenu id="nome" value = "#{controladorSala.valorSelect}">
                            <f:selectItems value="#{controladorSala.salas}" 
                                           var="sala"
                                           itemLabel="#{sala}"
                                           itemValue="#{sala}"/>
                        </h:selectOneMenu>
                        <h:commandButton style="margin-left: 20px;"
                                         value="Buscar horarios"
                                         action="#{controladorSala.visualizarHorarios()}"/>
                    </h:outputLabel>
                </div>
                <hr></hr>
                <div>
                    <h:dataTable rendered="#{controladorSala.visualizar}"
                                 value="#{controladorSala.horario}"
                                 var="horaSala">
                        <div>
                            <h:column>
                                <f:facet name="header">Dia</f:facet>
                                <h:outputText value="#{horaSala.dia}"/>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Inicio</f:facet>
                                <h:outputText value="#{horaSala.valorInicio}"/>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Fim</f:facet>
                                <h:outputText value="#{horaSala.valorFim}"/>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Disciplina</f:facet>
                                <h:outputText value="#{horaSala.descricao}"/>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Professor</f:facet>
                                <h:outputText value="#{horaSala.nome}"/>
                            </h:column>
                        </div>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
    </body>
</html>
