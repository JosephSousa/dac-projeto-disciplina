<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Administrador</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="./bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="./bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <h:form>
                <h:outputLabel for="email" value="Email: ">
                    <h:inputText id="email"
                                 value="#{controladorAdmin.usuario.email}" 
                                 maxlength="50"
                                 required="true"
                                 requiredMessage="Informe um email valido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="senha" value="Senha: ">
                    <h:inputSecret id="senha" 
                                   value="#{controladorAdmin.usuario.senha}"
                                   maxlength="20"
                                   required="true"
                                   requiredMessage="Informe uma senha valida"/>
                </h:outputLabel>
                <br></br>
                <h:commandButton class="btn btn-primary" 
                                 value="Login" 
                                 action="#{controladorAdmin.realizarLogin()}"/>
            </h:form>
            <br></br>
            <h:link outcome="index.xhtml" value="Voltar" />
        </div>
    </h:body>
</html>
