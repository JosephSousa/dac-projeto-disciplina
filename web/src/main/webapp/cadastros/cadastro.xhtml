<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Alunos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="./css/style.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                
            </div>
            <h:form>
                <h:outputLabel for="nome" value="Nome: ">
                    <h:inputText id="nome" 
                                 value="#{controladorCadastro.nome}"
                                 maxlength="50"
                                 required="true"
                                 requiredMessage="Informe um nome valido"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="email" value="Email: ">
                    <h:inputText id="email" 
                                 value="#{controladorCadastro.email}"
                                 maxlength="50"
                                 required="true"
                                 requiredMessage="Informe um email valido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="senha" value="Senha: ">
                    <h:inputSecret id="senha" 
                                   value="#{controladorCadastro.senha}"
                                   maxlength="20"
                                   required="true"
                                   requiredMessage="Informe uma senha valida"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="curso" value="Informe seu curso: ">                        
                    <h:selectOneMenu id="curso" 
                                     value="#{controladorCadastro.valorSelect}">
                        <f:selectItems value="#{controladorCadastro.cursos}" 
                                       var="cur"
                                       itemLabel="#{cur}"
                                       itemValue="#{cur}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
                <br></br><br></br>
                <h:commandButton value="Cadastrar"
                                 class="btn btn-primary"
                                 action="#{controladorCadastro.cadastrar()}"/>
                <h:form>
                    <h:commandButton value="Voltar"
                                     immediate="true"
                                     class="btn btn-primary"
                                     action="#{controladorCadastro.voltar()}"/>
                </h:form>
            </h:form>
        </div>
    </h:body>
</html>
