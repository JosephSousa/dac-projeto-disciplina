<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Cadastro de professores</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    </head>
    <body>
        <div class="container">
            <h3>Cadastro de Professores</h3>
            <h:form>
                <h:outputLabel for="nome" value="Nome: ">
                    <h:inputText id="nome" 
                                 value="#{controladorCadastro.nome}"
                                 maxlength="50"
                                 required="true"
                                 requiredMessage="Informe um nome valido"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="email" value="Email: ">
                    <h:inputText id="email" 
                                 value="#{controladorCadastro.email}"
                                 maxlength="50"
                                 required="true"
                                 requiredMessage="Informe um email valido">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="senha" value="Senha: ">
                    <h:inputSecret id="senha" 
                                   value="#{controladorCadastro.senha}"
                                   maxlength="20"
                                   required="true"
                                   requiredMessage="Informe uma senha valida"/>
                </h:outputLabel>
                <br></br><br></br>
                <h:commandButton value="Cadastrar"
                                 class="btn btn-primary"
                                 action="#{controladorCadastro.cadastrarProfessor()}"/>
                <h:form>
                    <h:commandButton value="Voltar"
                                     class="btn btn-primary"
                                     immediate="true"
                                     action="#{controladorCadastro.voltar()}"/>
                </h:form>
            </h:form>
        </div>
    </body>
</html>
