<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pagina Inicial</title>
        <script src="./bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="./bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h2>Realize login ou cadastre-se</h2>
            <br></br>
            <h:form>
                <h:outputLabel for="email" value="Email: ">
                    <h:inputText id="email"
                                 value="#{controladorUsuario.usuario.email}" 
                                 maxlength="50"
                                 required="true"
                                 requiredMessage="Informe um email valido"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="senha" value="Senha: ">
                    <h:inputSecret id="senha" 
                                   value="#{controladorUsuario.usuario.senha}"
                                   maxlength="20"
                                   required="true"
                                   requiredMessage="Informe uma senha valida"/>
                </h:outputLabel>
                <br></br>
                <h:selectOneMenu value = "#{controladorUsuario.valorSelect}">
                    <f:selectItems value="#{controladorUsuario.tiposUsuario}" 
                                   var="tipo"
                                   itemLabel="#{tipo}"
                                   itemValue="#{tipo}"/>
                </h:selectOneMenu>
                <br></br><br></br>
                <h:commandButton class="btn btn-primary"
                                 value="Login" 
                                 action="#{controladorUsuario.realizarLogin()}"/>
                <h:form>
                    <h:commandButton class="btn btn-primary"
                                     immediate="true"
                                     value="Realizar cadastro"
                                     style="margin-left: 20px;"
                                     action="#{controladorUsuario.navegarCadastro()}"/>
                    <h:commandButton class="btn btn-primary"
                                     value="Entrar como publico" 
                                     style="margin-left: 20px;"
                                     action="#{controladorUsuario.entrarComoPublico()}"/>
                    <br></br><br></br>
                    <h:link rendered="#{controladorUsuario.cad}" 
                            style="margin-left: 40px;"
                            outcome="cadastros/cadastro.xhtml"
                            value="Cadastro Aluno" />
                    <h:link rendered="#{controladorUsuario.cad}" 
                            style="margin-left: 20px;"
                            outcome="cadastros/cadastroProf.xhtml"
                            value="Cadastro Professor" />
                </h:form>
            </h:form>
            <br></br>
            <h:link style="margin-left: 20px;" outcome="admin/loginAdmin.xhtml" value="Entrar como administrador" />            
        </div>
    </h:body>
</html>
