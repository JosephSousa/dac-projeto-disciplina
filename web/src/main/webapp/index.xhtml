<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Professores</title>
    </h:head>
    <h:body>
        <h:dataTable var="prof" value="#{controladorTeste.todosProfessores}">
            <h:column>
                <f:facet name="header">Codigo</f:facet>
                <h:outputText value="#{prof.codigo}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{prof.email}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{prof.nome}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Regime</f:facet>
                <h:outputText value="#{prof.regime}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Unidade</f:facet>
                <h:outputText value="#{prof.unidade}"></h:outputText>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
