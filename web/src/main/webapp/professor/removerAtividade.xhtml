<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Remover Atividade</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="./bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="./bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.css"/>     
    </head>
    <body>
        <div class="container">
            <h:outputText value="Nenhuma atividade adicionada atÃ© o momento..."
                          rendered="#{empty controladorAtividade.atividades}"/>
            <br></br>
            <h:form rendered="#{not empty controladorAtividade.atividades}">
                <h:dataTable value="#{controladorAtividade.atividades}"
                             var="atividade">
                    <h:column>
                        <f:facet name="header">Resumo</f:facet>
                        <h:outputText value="#{atividade.resumo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Descricao</f:facet>
                        <h:outputText value="#{atividade.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Inicio</f:facet>
                        <h:outputText value="#{atividade.inicio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fim</f:facet>
                        <h:outputText value="#{atividade.fim}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Remover</f:facet>
                        <h:commandButton value="Finalizar Atividade" 
                                         action="#{controladorAtividade.removerAtividade(atividade)}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <br></br>
            <h:form>
                <h:commandButton value="Voltar" action="#{controladorMenu.voltar()}"/>
            </h:form>            
        </div>
    </body>
</html>
