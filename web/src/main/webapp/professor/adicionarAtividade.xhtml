<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Adicionar Atividade</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h2>
                    <h:outputText rendered="#{empty controladorAtividade.disciplinasProfessores}"
                        value="O professor não esta cadastrado a nenhuma disciplina, é necessário que ele esteja para que a atividade seja vinculada"/>
                </h2>
            </div>
            
            <div class="row text-center">
                <h:form rendered="#{not empty controladorAtividade.disciplinasProfessores}">
                    <h2>Adicionar Atividade</h2>
                    <div class="form-group">
                        <h:outputLabel for="prof" class="text-left" value="Nome: ">
                            <h:outputText id="prof" value="#{controladorAtividade.usuario.nome}"/>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="disc" class="text-left col-md-12" value="Informe a disciplina: ">
                            <h:selectOneMenu id="disc" class="form-control" value = "#{controladorAtividade.valorSelect}">
                                <f:selectItems value="#{controladorAtividade.disciplinasProfessores}" 
                                               var="disciplina"
                                               itemLabel="#{disciplina}"
                                               itemValue="#{disciplina}"/>
                            </h:selectOneMenu>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="resumo" class="text-left col-md-12" value="Titulo: ">
                            <h:inputText value="#{controladorAtividade.atividade.resumo}"
                                         id="resumo"
                                         class="form-control col-md-12"
                                         required="true"
                                         requiredMessage="Necessario informar o titulo da atividade"/>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="desc" class="text-left col-md-12" value="Descricao: ">
                            <h:inputText value="#{controladorAtividade.atividade.descricao}"
                                         id="desc"
                                         class="form-control col-md-12"
                                         required="true"
                                         requiredMessage="Necessario informar a descricao da atividade"/>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="dataInicio" class="text-left col-md-12" value="Data Inicio: ">
                            <h:inputText id="dataInicio" 
                                         required="true"
                                         class="form-control col-md-12"
                                         requiredMessage="Necessario informar a data de inicio"
                                         value="#{controladorAtividade.atividade.inicio}">
                                <f:converter converterId="convert.ConversorData"/>
                            </h:inputText>
                        </h:outputLabel>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="dataFim" class="text-left col-md-12" value="Data Fim: ">
                            <h:inputText id="dataFim" 
                                         required="true"
                                         class="form-control col-md-12"
                                         requiredMessage="Necessario informar a data de fim"
                                         value="#{controladorAtividade.atividade.fim}">
                                <f:converter converterId="convert.ConversorData" />
                            </h:inputText>
                        </h:outputLabel>
                    </div>
                    
                    <br></br>
                    <h:commandButton value="Cadastrar Atividade"
                                     class="btn btn-success"
                                     action="#{controladorAtividade.cadastrarAtividade()}"/>
                </h:form>  
            </div>
            
            
            <br></br>
            
            <div class="row">
                <h:form>
                    <h:commandButton value="Voltar" class="btn btn-warning" action="#{controladorMenu.voltar()}"/>
                </h:form>
            </div>
        </div>
    </body>
</html>
