<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Material</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>   
    </h:head>
    <h:body>
        <div class="container">
            <h:outputText rendered="#{empty controladorAtividade.disciplinasProfessores}"
                          value="O professor não esta cadastrado a nenhuma disciplina, é necessário que ele esteja para que o material seja vinculado"/>
            <h:form rendered="#{not empty controladorAtividade.disciplinasProfessores}"
                    id="form" enctype="multipart/form-data">
                <h:outputLabel for="prof" value="Nome: ">
                    <h:outputText id="prof" value="#{controladorMaterial.usuario.nome}"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="disc" value="Informe a disciplina: ">
                    <h:selectOneMenu id="disc" value = "#{controladorMaterial.valorSelect}">
                        <f:selectItems value="#{controladorMaterial.disciplinasProfessores}" 
                                       var="disciplina"
                                       itemLabel="#{disciplina}"
                                       itemValue="#{disciplina}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="desc" value="Informe a descricao do arquivo: ">
                    <h:inputText id="desc"
                                 required="true"
                                 value="#{controladorMaterial.material.descricao}"/>
                </h:outputLabel>
                <br></br>
                <h:outputLabel for="arquivo">
                    <h:inputFile id="arquivo"
                                 label="Informe o arquivo"
                                 validator="validator.ValidadorArquivo"
                                 required="true"
                                 value="#{controladorMaterial.arquivo}"/>
                </h:outputLabel>
                <br></br>
                <h:commandButton value="Realizar Upload" action="#{controladorMaterial.upload()}"/>
            </h:form>
            <br></br>                
            <h:form>
                <h:commandButton value="Voltar" action="#{controladorMenu.voltar()}"/>
            </h:form>
        </div>
    </h:body>
</html>
