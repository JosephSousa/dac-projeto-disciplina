<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Gerenciar Materiais</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h2>
                    <h:outputText value="Nenhum material adicionado atÃ© o momento..."
                                  rendered="#{empty controladorMaterial.materiaisProf}"/>
                </h2>
            </div>
            
            <br></br>
            
            <div class="row text-center">
                <h:form rendered="#{not empty controladorMaterial.materiaisProf}">
                    <h:dataTable var="material"
                                 class="table table-hover col-md-12"
                                 value="#{controladorMaterial.materiaisProf}">
                        <h:column>
                            <f:facet name="header">Descricao</f:facet>
                            <h:outputText value="#{material.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Arquivo</f:facet>
                            <h:outputText value="#{material.nomeArquivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Excluir</f:facet>
                            <h:commandButton value="Excluir Material"
                                             class="btn btn-danger"
                                             action="#{controladorMaterial.removerMaterial(material)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
            
            <br /><br />
            
            <div class="row">
                <h:form>
                    <h:commandButton value="Voltar" class="btn btn-warning" action="#{controladorMenu.voltar()}"/>
                </h:form>            
            </div>
        </div>
    </body>
</html>
