<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Responder Dúvida</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div class="container">
            <div>
                <div class="row text-center">
                    <h2>Responda as dúvidas dos seus alunos</h2>
                    <hr />
                </div>
                
                <div class="row text-center">
                    <h:form>
                        <!-- Tabela com as duvidas -->
                        <h:dataTable class="table table-hover col-md-12" value="#{controladorDuvida.duvidas}" var="duvida">
                            <div>
                                <h:column>
                                    <f:facet name="header">Nome do Aluno</f:facet>
                                    <h:outputText value="#{duvida.aluno.nome}"></h:outputText>
                                </h:column>
                            </div>
                            <div>
                                <h:column>
                                    <f:facet name="header">Pergunta</f:facet>
                                    <h:outputText value="${duvida.pergunta}"></h:outputText>
                                </h:column>
                            </div>
                            <div>
                                <h:column>
                                    <h:commandButton value="Visualizar"
                                                     class="btn btn-success"
                                                     action="#{controladorDuvida.mostrar(duvida)}" />
                                </h:column>
                            </div>
                        </h:dataTable>

                        <hr />
                            
                        <h:outputLabel class="text-left col-md-12" 
                                       value="Responder pergunta"
                                       rendered="#{controladorDuvida.mostrarResponderDuvida}">
                            
                            <h2>Responder dúvida</h2>
                            
                            <div class="form-group">
                                <h:outputText value="#{controladorDuvida.editarDuvida.aluno.nome}" />
                            </div>
                            <div class="form-group">
                                <h:outputText value="#{controladorDuvida.editarDuvida.pergunta}" />
                            </div>
                            <div class="form-group">
                                <h:inputTextarea id="resposta"
                                                 value="#{controladorDuvida.editarDuvida.resposta}" 
                                                 required="true"
                                                 class="form-control col-md-12"
                                                 requiredMessage="É necessário que a resposta seja passada!"
                                                 cols="30" 
                                                 rows="10" />
                            </div>
                            <h:commandButton value="Responder Dúvida" class="btn btn-success" action="#{controladorDuvida.responderDuvida()}" />
                        </h:outputLabel>
                    </h:form>
                </div>
            
                <br/><br/>
                
                <div class="row">
                    <h:form>
                        <h:commandButton value="Voltar" class="btn btn-warning" action="#{controladorMenu.voltar()}"/>
                    </h:form>            
                </div>
                
            </div>
        </div>
    </body>
</html>
