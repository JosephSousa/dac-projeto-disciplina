<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Responder Dúvida</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    </head>
    <body>
        <div class="container">
            <div>
                <h2 style="text-align: center">Responda as dúvidas dos seus alunos</h2>
                
                    <h:dataTable value="#{controladorDuvida.duvidas}" var="duvida">
                        <div>
                            <h:column>
                                <f:facet name="header">Nome do Aluno</f:facet>
                                <h:outputText value="#{duvida.aluno.nome}"></h:outputText>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Pergunta</f:facet>
                                <h:outputText value="${duvida.pergunta}"></h:outputText>
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <f:facet name="header">Resposta</f:facet>
                                <h:inputTextarea id="resposta"
                                                 value="#{duvida.resposta}" 
                                                 required="true" 
                                                 requiredMessage="É necessário que a resposta seja passada!"
                                                 cols="30" 
                                                 rows="10" />
                            </h:column>
                        </div>
                        <div>
                            <h:column>
                                <h:form>
                                    <f:facet name="header"></f:facet>
                                    <h:commandButton style="margin-left: 20px;"
                                                     value="Responder Dúvida"
                                                     action="#{controladorDuvida.responderDuvida(duvida)}" />
                                </h:form>
                            </h:column>
                        </div>
                    </h:dataTable>
                    <h:outputText value="#{controladorDuvida.d}" />
            </div>
        </div>
    </body>
</html>
