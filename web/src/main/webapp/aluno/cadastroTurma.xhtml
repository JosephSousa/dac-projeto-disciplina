<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--xmlns:a="http://xmlns.jcp.org/jsf/passthrough"-->
    <head>
        <title>Cadastro Turma</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <!--<script type="text/javascript" src="./bootstrap/js/jquery-3.2.1.min.js"></script>-->
    </head>
    <body>
        <div class="container">
            <h:form>
                <h3>Informe a disciplina que voce deseja receber as notificações de atividades no seu calendario e material no dropbox</h3>
                <br></br>
                <h:outputLabel for="discp" value="Disciplinas: ">
                    <h:selectOneMenu id="discp" value = "#{ctrlAtividadAluno.valorDisciplina}">
                        <f:selectItems value="#{ctrlAtividadAluno.disciplinasCurso}"
                                       var="dis"
                                       itemLabel="#{dis}"
                                       itemValue="#{dis}"/>
                    </h:selectOneMenu>
                </h:outputLabel>
                <h:commandButton value="Buscar professores da disciplina"
                                 action="#{ctrlAtividadAluno.visualizarProfessores()}"/>
                <br></br>
                <h:outputLabel for="nomeProf" value="Turma de: " 
                               rendered="#{ctrlAtividadAluno.visualizarProf}">
                    <h:selectOneMenu id="nomeProf" value = "#{ctrlAtividadAluno.valorProf}">
                        <f:selectItems value="#{ctrlAtividadAluno.professoresDisciplina}" 
                                       var="prof"
                                       itemLabel="#{prof}"
                                       itemValue="#{prof}"/>
                    </h:selectOneMenu>
                    <h:commandButton style="margin-left: 20px;"
                                     value="Se cadastrar na disciplina"
                                     action="#{ctrlAtividadAluno.cadastrar()}"/>
                    
                </h:outputLabel>
            </h:form>
            <br></br>
            <h:form>
                <h:commandButton style="margin-left: 20px;" value="Voltar" action="#{controladorMenu.voltar()}"/>
            </h:form>
        </div>
    </body>
</html>
