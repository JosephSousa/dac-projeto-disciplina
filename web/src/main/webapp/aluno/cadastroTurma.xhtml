<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--xmlns:a="http://xmlns.jcp.org/jsf/passthrough"-->
    <head>
        <title>Cadastro Turma</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
        <!--<script type="text/javascript" src="./bootstrap/js/jquery-3.2.1.min.js"></script>-->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            
                <div class="row text-center">
                    <h3>Informe a disciplina que voce deseja receber as notificações de atividades no seu calendario e material no dropbox</h3>
                    <hr />
                </div>
                
                <div class="row text-center">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel class="text-left" for="discp" value="Disciplinas: ">
                                <h:selectOneMenu class="form-control" id="discp" value = "#{ctrlAtividadAluno.valorDisciplina}">
                                    <f:selectItems value="#{ctrlAtividadAluno.disciplinasCurso}"
                                                   var="dis"
                                                   itemLabel="#{dis}"
                                                   itemValue="#{dis}"/>
                                </h:selectOneMenu>
                            </h:outputLabel>
                            <h:commandButton value="Buscar professores da disciplina"
                                             class="btn btn-success col-md-12"
                                             action="#{ctrlAtividadAluno.visualizarProfessores()}"/>
                        </div>
                        <hr />
                        
                        <br /><br />
                        
                        <div class="form-group">
                            <h:outputLabel for="nomeProf" value="Turma de: " 
                                           rendered="#{ctrlAtividadAluno.visualizarProf}">
                                <h:selectOneMenu class="form-control" id="nomeProf" value = "#{ctrlAtividadAluno.valorProf}">
                                    <f:selectItems value="#{ctrlAtividadAluno.professoresDisciplina}" 
                                                   var="prof"
                                                   itemLabel="#{prof}"
                                                   itemValue="#{prof}"/>
                                </h:selectOneMenu>
                                <h:commandButton value="Se cadastrar na disciplina"
                                                 class="btn btn-success col-md-12"
                                                 action="#{ctrlAtividadAluno.cadastrar()}"/>

                            </h:outputLabel>
                        </div>
                    </h:form>
                </div> 
            
            <br></br>
            
            <div class="row">
                <h:form>
                    <h:commandButton class="btn btn-warning" value="Voltar" action="#{controladorMenu.voltar()}"/>
                </h:form>
            </div>
        </div>
    </body>
</html>
