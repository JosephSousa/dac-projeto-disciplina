<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Materiais</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/> 
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h2>
                    <h:outputText value="Não possui nenhum material associado as disciplinas que você se cadastrou..."
                                  rendered="#{empty controladorMaterialAluno.materiaisAluno}"/>
                </h2>
                <hr />
            </div>
            
            <br></br>
            
            
            <div class="row text-center">
                <h:form>
                    
                    <h:dataTable var="material"
                                 class="table table-hover col-md-12"
                                 value="#{controladorMaterialAluno.materiaisAluno}">
                        
                        <h:column rendered="#{not empty controladorMaterialAluno.materiaisAluno}">
                            <f:facet name="header">Descricao</f:facet>
                            <h:outputText value="#{material.descricao}"/>
                        </h:column>
                        <h:column rendered="#{not empty controladorMaterialAluno.materiaisAluno}">
                            <f:facet name="header">Arquivo</f:facet>
                            <h:outputText value="#{material.nomeArquivo}"/>
                        </h:column>
                        <h:column rendered="#{not empty controladorMaterialAluno.materiaisAluno}">
                            <f:facet name="header">Disciplina</f:facet>
                            <h:outputText value="#{material.turma.nome_disciplina}"/>
                        </h:column>
                        <h:column rendered="#{not empty controladorMaterialAluno.materiaisAluno}">
                            <f:facet name="header">Professor</f:facet>
                            <h:outputText value="#{material.turma.professor.nome}"/>
                        </h:column>
                        <h:column rendered="#{not empty controladorMaterialAluno.materiaisAluno}">
                            <f:facet name="header">Download</f:facet>
                            <a href="#{controladorMaterialAluno.downloadArquivo(material)}" download="#{material.nomeArquivo}">Baixar</a>
                        </h:column>
                    
                    </h:dataTable>
                
                </h:form>
                
            </div>
            
            <br></br>
            
            <div class="row">
                <h:form>
                    <h:commandButton value="Voltar" class="btn btn-warning" action="#{controladorMenu.voltar()}"/>
                </h:form>
            </div>
        </div>
    </body>
</html>
