<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Cadastrar Pergunta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="../bootstrap/js/jquery-3.2.1.min.js"/>
        <script src="../bootstrap/js/bootstrap.js"/>
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
    </head>
    <body>
        <div class="container">
            <div>
                <div class="row text-center">
                    <h2>Cadastre um DÃºvida</h2>
                    <hr />
                </div>
                
                <div class="row text-center">
                    <h:form>
                        <div class="form-group">
                            <h:outputLabel class="text-left" for="nomeProfessor" value="Nome do Professor">
                                <h:selectOneMenu class="form-control" id="nomeProfessor" value="#{controladorDuvida.nomeProfessor}">
                                    <f:selectItems value="#{controladorDuvida.professores}"
                                                   var="professor"
                                                   itemLabel="#{professor}"
                                                   itemValue="#{professor}" />
                                </h:selectOneMenu>
                                <h:commandButton class="btn btn-success col-md-12"
                                                 value="Selecionar Professor"
                                                 action="#{controladorDuvida.visualizarRealizarPergunta()}"/>
                            </h:outputLabel>
                        </div>

                        <hr />

                        <div class="form-group">
                            <h:outputLabel for="realizarPergunta" class="text-left" value="Realizar Perguntar" rendered="#{controladorDuvida.visualizarCampoPergunta}">
                                <h:inputTextarea id="pergunta"
                                                 cols="50"
                                                 rows="10"
                                                 class="form-control col-md-12 format-textarea"
                                                 value="#{controladorDuvida.pergunta}"
                                                 required="true"
                                                 requiredMessage="Informe sua pergunta"/>
                                <h:commandButton class="btn btn-success col-md-12"
                                                 value="Cadastrar Pergunta"
                                                 action="#{controladorDuvida.cadastrarPergunta()}" />
                            </h:outputLabel>
                        </div>
                    </h:form>                    
                </div> <!-- .row -->
                <br></br>
                
                <div class="row">
                    <h:form>
                        <h:commandButton value="Voltar" class="btn btn-warning" action="#{controladorMenu.voltar()}"/>
                    </h:form> 
                </div>
            </div>
        </div>
    </body>
</html>
